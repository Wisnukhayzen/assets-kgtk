        .page-transition { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        #modalDetailAset, #modalEditAset {
            display: none; position: fixed; inset: 0; z-index: 200;
            background: rgba(0, 0, 0, 0.85); backdrop-filter: blur(8px);
            align-items: center; justify-content: center; padding: 20px;
        }
        .card-detail {
            background: white; width: 100%; max-width: 450px; border-radius: 2.5rem;
            overflow: hidden; box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            animation: popIn 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);

        .btn-icon-edit { 
            position: absolute; 
            background: white; 
            width: 32px; 
            height: 32px; 
            border-radius: 50%; 
            display: flex; 
            align-items: center; /* Vertikal Center */

            cursor: pointer; 
            color: #3b82f6; 
            transition: all 0.2s; 
        }
        .btn-icon-edit i {
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 0; /* Menghilangkan spasi font bawaan */
        }
        .btn-icon-edit:hover { transform: scale(1.1); background: #eff6ff; }

    // --- MODIFIKASI FUNGSI LOAD (init) ---
async function init() {
    const session = localStorage.getItem('user_session');
    if (session) {
        const sessionObj = JSON.parse(session);
        
        // AMBIL DATA PROFIL DARI DATABASE CLOUD
        try {
            const { data: cloudProfile } = await _supabase
                .from('profiles')
                .select('*')
                .eq('email', sessionObj.email)
                .single();

            if (cloudProfile) {
                // Suntikkan data dari cloud ke DATA_USERS agar saat render gambarnya yang terbaru
                DATA_USERS = DATA_USERS.map(user => {
                    if (user.email === cloudProfile.email) {
                        return { 
                            ...user, 
                            nama: cloudProfile.nama_pj || user.nama, 
                            profPic: cloudProfile.foto_profil || user.profPic,
                            ruangan: user.ruangan.map(r => {
                                // Update foto header jika id_ruangan cocok
                                if(cloudProfile.foto_header && cloudProfile.id_ruangan === r.id) {
                                    return { ...r, foto: cloudProfile.foto_header };
                                }
                                return r;
                            })
                        };
                    }
                    return user;
                });
            }
        } catch (e) { console.log("Profil belum ada di cloud"); }
        
        await loadAssetsFromCloud(); 
    } else { 
        renderLogin(); 
    }
}

    async function loadAssetsFromCloud() {
        const { data } = await _supabase.from('assets').select('*');
        if (data) {
            DATA_USERS.forEach(u => u.ruangan.forEach(r => r.aset = []));
            data.forEach(item => {
                const user = DATA_USERS.find(u => u.email === item.email_pj);
                if (user) {
                    const r = user.ruangan.find(ru => ru.id === item.id_ruangan);
                    if (r) r.aset.push({
                        id_db: item.id, nama: item.nama_barang, merk: item.merk, tahun: item.tahun,
                        kode: item.kode_barang, nup: item.nup, milik: item.milik,
                        jumlah: item.jumlah, kondisi: item.kondisi, fotoAset: item.foto_aset
                    });
                }
            });
        }
        router();
    }

    function router() {
        const session = localStorage.getItem('user_session');
        if (!session) return renderLogin();
        const user = DATA_USERS.find(u => u.email === JSON.parse(session).email);
        renderDashboard(user);
    }

    }

        const user = DATA_USERS.find(u => u.email === document.getElementById('email').value.trim());

            localStorage.setItem('user_session', JSON.stringify(user));
            loadAssetsFromCloud();

                            <div><input type="text" id="f_kode" placeholder="Kode Barang" class="w-full p-4 bg-gray-50 rounded-2xl font-bold border-none shadow-inner text-xs" required></div>
                            <div><input type="text" id="f_nup" placeholder="NUP" class="w-full p-4 bg-gray-50 rounded-2xl font-bold border-none shadow-inner text-xs"></div>
                            <div><input type="text" id="f_milik" placeholder="Kepemilikan" class="w-full p-4 bg-gray-50 rounded-2xl font-bold border-none shadow-inner text-xs"></div>
                            <div><input type="number" id="f_jumlah" value="1" class="w-full p-4 bg-gray-50 rounded-2xl font-bold border-none shadow-inner text-xs"></div>
                            <div><select id="f_kondisi" class="w-full p-4 bg-gray-50 rounded-2xl font-black border-none shadow-inner text-xs"><option>Baik</option><option>Rusak Ringan</option><option>Rusak Berat</option></select></div>
                            <div class="col-span-2 p-4 bg-gray-100 border-2 border-dashed rounded-2xl text-center">
                                <label class="text-[9px] font-black text-gray-500 cursor-pointer uppercase tracking-widest">Pilih Foto Aset <input type="file" class="hidden" onchange="handleFastUpload(event, 'prev-aset', 'aset')"></label>
                                <img id="prev-aset" class="mt-2 w-10 h-10 mx-auto rounded hidden object-cover shadow-sm">
                            </div>
                            <button type="submit" id="btn-save" class="col-span-full bg-blue-600 text-white font-black py-5 rounded-2xl mt-4 uppercase text-[11px] tracking-widest shadow-xl hover:bg-blue-700 transition">Simpan Aset</button>
                        </form>
                    </div>

                    <div class="bg-white rounded-[2rem] shadow-sm border overflow-hidden">
                        <div class="bg-slate-800 p-5 px-8 text-white flex justify-between items-center"><h3 class="font-black text-[10px] uppercase tracking-widest">Kelola Daftar Aset</h3></div>
                        <div class="overflow-x-auto">
                            <table class="w-full text-left">
                                <tr class="bg-gray-50 border-b text-[9px] font-black uppercase text-gray-400"><th class="p-4 px-8">Barang</th><th class="p-4">Kode/NUP</th><th class="p-4 text-center">Aksi</th></tr>
                                ${r.aset.map(item => `
                                    <tr class="border-b hover:bg-gray-50 transition">
                                        <td class="p-4 px-8 flex items-center gap-3"><img src="${item.fotoAset || 'https://via.placeholder.com/50'}" class="w-10 h-10 rounded-lg object-cover shadow-sm"><div><p class="font-bold text-gray-800 text-xs">${item.nama}</p><p class="text-[9px] text-gray-400">${item.merk || '-'}</p></div></td>
                                        <td class="p-4 font-mono text-[10px] text-blue-600">${item.kode}<br><span class="text-gray-400 font-normal italic">NUP: ${item.nup || '-'}</span></td>
                                        <td class="p-4 text-center space-x-3">
                                            <button onclick='viewDetailAset(${JSON.stringify(item)})' class="text-blue-500 hover:scale-110 transition text-lg"><i class="fa fa-eye"></i></button>
                                            <button onclick='openEditModal(${JSON.stringify(item)})' class="text-gray-300 hover:text-blue-500 transition text-sm"><i class="fa fa-pencil-alt"></i></button>
                                            <button onclick="hapusAset(${item.id_db})" class="text-red-300 hover:text-red-500 transition text-sm"><i class="fa fa-trash-alt"></i></button>
                                        </td>
                                    </tr>`).join('') || '<tr><td colspan="3" class="p-12 text-center text-gray-400 italic text-xs">Kosong.</td></tr>'}
                            </table>
                        </div>
                    </div>
                </div>
            </div>`;
    }

    // --- LOGIC FUNCTIONS ---
    function handleFastUpload(event, targetId, storageVar) {
        const file = event.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onloadend = () => {
            tempAsetBase64 = reader.result;
            const prev = document.getElementById(targetId);
            if(prev) { prev.src = reader.result; prev.classList.remove('hidden'); }
        };
        reader.readAsDataURL(file);
    }


    function saveProfileChanges(email) {
        const user = DATA_USERS.find(u => u.email === email);
        user.nama = document.getElementById('edit_nama_pj').value;
        alert("✅ Profil Diperbarui!");
    }

    async function handleSimpanAset(e, email, roomIndex) {
        e.preventDefault();
        const btn = document.getElementById('btn-save'); btn.innerText = "..."; btn.disabled = true;
        const user = DATA_USERS.find(u => u.email === email);
        const r = user.ruangan[roomIndex];
        const payload = {
            nama_pj: user.nama, email_pj: email, nama_ruangan: r.nama, id_ruangan: r.id,
            nama_barang: document.getElementById('f_nama').value,
            merk: document.getElementById('f_merk').value || "-",
            tahun: document.getElementById('f_tahun').value || "-",
            kode_barang: document.getElementById('f_kode').value,
            nup: document.getElementById('f_nup').value || "-",
            milik: document.getElementById('f_milik').value || "-",
            jumlah: parseInt(document.getElementById('f_jumlah').value) || 1,
            kondisi: document.getElementById('f_kondisi').value,
            foto_aset: tempAsetBase64 || ""
        };
        const { error } = await _supabase.from('assets').insert([payload]);
        if (!error) { alert("Aset Tersimpan!"); location.reload(); }
        else { alert("Gagal Simpan!"); btn.disabled = false; }
    }

    function viewDetailAset(item) {
        document.getElementById('d_nama').innerText = item.nama;
        document.getElementById('d_merk').innerText = item.merk || "-";
        document.getElementById('d_tahun').innerText = item.tahun || "-";
        document.getElementById('d_kode').innerText = item.kode;
        document.getElementById('d_nup').innerText = item.nup || "-";
        document.getElementById('d_jumlah').innerText = item.jumlah || "1";
        document.getElementById('d_milik').innerText = item.milik || "-";
        document.getElementById('d_foto').src = item.fotoAset || "https://via.placeholder.com/400x300";
        const k = document.getElementById('d_kondisi');
        k.innerText = item.kondisi.toUpperCase();
        k.className = `px-4 py-1.5 rounded-full text-[9px] font-black uppercase ${item.kondisi === 'Baik' ? 'bg-green-100 text-green-600' : 'bg-red-100 text-red-600'}`;
        document.getElementById('modalDetailAset').style.display = 'flex';
    }

    function openEditModal(item) {
        document.getElementById('e_id_db').value = item.id_db;
        document.getElementById('e_nama').value = item.nama;
        document.getElementById('e_merk').value = item.merk || "";
        document.getElementById('e_tahun').value = item.tahun || "";
        document.getElementById('e_kode').value = item.kode;
        document.getElementById('e_nup').value = item.nup || "";
        document.getElementById('e_jumlah').value = item.jumlah || 1; // POIN 4
        document.getElementById('e_milik').value = item.milik || "";
        document.getElementById('e_kondisi').value = item.kondisi;
        document.getElementById('prev-edit').classList.add('hidden');
        tempAsetBase64 = "";
        document.getElementById('modalEditAset').style.display = 'flex';
    }

    function closeEditModal() { document.getElementById('modalEditAset').style.display = 'none'; }

    async function updateAset() {
        const id = document.getElementById('e_id_db').value;
        const payload = {
            nama_barang: document.getElementById('e_nama').value,
            merk: document.getElementById('e_merk').value || "-",
            tahun: document.getElementById('e_tahun').value || "-",
            kode_barang: document.getElementById('e_kode').value,
            nup: document.getElementById('e_nup').value || "-",
            jumlah: parseInt(document.getElementById('e_jumlah').value) || 1, // POIN 4
            milik: document.getElementById('e_milik').value || "-",
            kondisi: document.getElementById('e_kondisi').value
        };
        if (tempAsetBase64) payload.foto_aset = tempAsetBase64;
        const { error } = await _supabase.from('assets').update(payload).eq('id', id);
        if (!error) { alert("Data Diupdate!"); location.reload(); }
    }

    async function hapusAset(id) {
        if(confirm("Hapus aset?")) { await _supabase.from('assets').delete().eq('id', id); location.reload(); }
    }

    function exportToCSV(namaPj) {
        const user = DATA_USERS.find(u => u.nama === namaPj);
        let csvContent = "data:text/csv;charset=utf-8,No,Ruangan,Nama Barang,Merk,Tahun,Kode Barang,NUP,Jumlah,Kepemilikan,Kondisi\n";
        let count = 1;
        user.ruangan.forEach(r => {
            r.aset.forEach(a => {
                csvContent += `${count++},${r.nama},${a.nama},${a.merk},${a.tahun},${a.kode},${a.nup},${a.jumlah},${a.milik},${a.kondisi}\n`;
            });
        });
        const encodedUri = encodeURI(csvContent);
        const link = document.createElement("a");
        link.setAttribute("href", encodedUri);
        link.setAttribute("download", `Data_Aset_${namaPj.replace(/ /g, '_')}.csv`);
        document.body.appendChild(link);
        link.click();
    }



// Fungsi pembantu untuk kirim data ke Supabase
async function syncProfileToCloud(email, payload) {
    await _supabase.from('profiles').upsert({ email, ...payload });
}

async function handleHeaderUpload(event, email, roomIndex) {
    const file = event.target.files[0];
    if (file) {
        const reader = new FileReader();
        reader.onloadend = async () => {
            const base64 = reader.result;
            const user = DATA_USERS.find(u => u.email === email);
            const r = user.ruangan[roomIndex];
            
            r.foto = base64; // Update tampilan lokal
            document.getElementById('header-prev').src = base64;
            
            // SIMPAN KE DATABASE
            await syncProfileToCloud(email, { 
                foto_header: base64, 
                id_ruangan: r.id 
            });
        };
        reader.readAsDataURL(file);
    }
}

async function handleProfileUpload(event, email) {
    const file = event.target.files[0];
    if (file) {
        const reader = new FileReader();
        reader.onloadend = async () => {
            const base64 = reader.result;
            const user = DATA_USERS.find(u => u.email === email);
            
            user.profPic = base64; // Update tampilan lokal
            document.getElementById('prof-prev').src = base64;
            
            // SIMPAN KE DATABASE
            await syncProfileToCloud(email, { foto_profil: base64 });
        };
        reader.readAsDataURL(file);
    }
}

async function saveProfileChanges(email) {
    const user = DATA_USERS.find(u => u.email === email);
    const newName = document.getElementById('edit_nama_pj').value;
    
    user.nama = newName;
    await syncProfileToCloud(email, { nama_pj: newName });
    
    // Update session agar greeting di dashboard juga berubah
    localStorage.setItem('user_session', JSON.stringify(user));
    
    alert("✅ Profil Berhasil Disimpan ke Database!");
    location.reload(); 
}
