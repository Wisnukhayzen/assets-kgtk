        const { data, error } = await _supabase.from('assets').select('*');

                            milik: item.kepemilikan, kondisi: item.kondisi, fotoAset: item.foto_aset

                                            <div><p class="font-bold text-gray-800 text-xs">${item.nama}</p><p class="text-[9px] text-gray-400">${item.merk || '-'}</p></div>
                                        </td>
                                        <td class="p-4 font-mono text-[10px] text-blue-600 font-bold">${item.kode}<br><span class="text-gray-400 font-normal">NUP: ${item.nup || '-'}</span></td>
                                        <td class="p-4 font-mono text-[10px] text-blue-600 font-bold">${item.kode}<br><span class="text-gray-400 font-normal">KEPEMILIKAN: ${item.nup || '-'}</span></td>
                                        <td class="p-4"><span class="px-2 py-1 rounded-md font-black uppercase text-[8px] ${item.kondisi === 'Baik' ? 'bg-green-100 text-green-600' : 'bg-red-100 text-red-600'}">${item.kondisi}</span></td>
                                        <td class="p-4 text-center space-x-3">
                                            <button onclick='openEditModal(${JSON.stringify(item)})' class="text-blue-400 hover:text-blue-600 transition text-sm"><i class="fa fa-pencil-alt"></i></button>
                                            <button onclick="hapusAset(${item.id_db})" class="text-red-300 hover:text-red-500 transition text-sm"><i class="fa fa-trash-alt"></i></button>
                                        </td>
                                    </tr>
                                `).join('') || '<tr><td colspan="4" class="p-12 text-center text-gray-400 italic text-xs">Tidak ada barang kelolaan.</td></tr>'}
                            </table>
                        </div>
                    </div>
                </div>
            </div>`;
    }

    // --- LOGIC AKSI ---
    function openEditModal(item) {
        document.getElementById('edit_id_db').value = item.id_db;
        document.getElementById('e_nama').value = item.nama;
        document.getElementById('e_merk').value = item.merk || "";
        document.getElementById('e_tahun').value = item.tahun || "";
        document.getElementById('e_kode').value = item.kode;
        document.getElementById('e_nup').value = item.nup || "";
        document.getElementById('e_milik').value = item.milik || "";
        document.getElementById('e_kondisi').value = item.kondisi;
        document.getElementById('modalEditAset').classList.remove('hidden');
    }

    function closeEditModal() { document.getElementById('modalEditAset').classList.add('hidden'); }

    async function updateAset() {
        const id = document.getElementById('edit_id_db').value;
        const payload = {
            nama_barang: document.getElementById('e_nama').value,
            merk: document.getElementById('e_merk').value || "-",
            tahun: document.getElementById('e_tahun').value || "-",
            kode_barang: document.getElementById('e_kode').value,
            nup: document.getElementById('e_nup').value || "-",
            milik: document.getElementById('e_milik').value || "-",
            kondisi: document.getElementById('e_kondisi').value
        };
        const { error } = await _supabase.from('assets').update(payload).eq('id', id);
        if (!error) { alert("✅ Data Berhasil Diupdate!"); location.reload(); }
        else { alert("❌ Gagal update: " + error.message); }
    }

    async function hapusAset(id) {
        if(confirm("Apakah anda yakin ingin menghapus aset ini secara permanen?")) {
            const { error } = await _supabase.from('assets').delete().eq('id', id);
            if(!error) location.reload();
        }
    }

    function handleFastUpload(event, targetId, storageVar) {
    const file = event.target.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onloadend = () => {
        // Simpan ke variabel global agar bisa diambil saat handleSimpanAset
        if (storageVar === 'aset') {
            tempAsetBase64 = reader.result; 
        }
        
        const prev = document.getElementById(targetId);
        if (prev) {
            prev.src = reader.result;
            prev.classList.remove('hidden');
        }
    };
    reader.readAsDataURL(file);
}

    function simpanIdentitas(email, roomIndex) {
        const user = DATA_USERS.find(u => u.email === email);
        const r = user.ruangan[roomIndex];
        user.nama = document.getElementById('edit_nama_pj').value;
        if(tempHeaderBase64) r.foto = tempHeaderBase64;
        if(tempProfilBase64) r.profilPJ = tempProfilBase64;
        localStorage.setItem('user_session', JSON.stringify(user));
        alert("✅ Identitas Berhasil Disimpan Lokal!");
        renderDetailAset(email, roomIndex);
    }

    async function handleSimpanAset(e, email, roomIndex) {
    e.preventDefault();
    const btn = document.getElementById('btn-save');
    
    // Proteksi jika tombol tidak ditemukan
    if(btn) {
        btn.innerText = "SEDANG MENYIMPAN...";
        btn.disabled = true;
    }

    const user = DATA_USERS.find(u => u.email === email);
    const r = user.ruangan[roomIndex];

    // Ambil nilai dari input dengan pengaman jika element null
    const getVal = (id) => document.getElementById(id) ? document.getElementById(id).value : "-";

    const payload = {
        nama_pj: user.nama,
        email_pj: email,
        nama_ruangan: r.nama,
        id_ruangan: r.id,
        nama_barang: getVal('f_nama'),
        merk: getVal('f_merk') || "-",
        tahun: getVal('f_tahun') || "-",
        kode_barang: getVal('f_kode'),
        nup: getVal('f_nup') || "-",
        milik: getVal('f_milik') || "-", // Sesuai kolom di SQL
        jumlah: parseInt(getVal('f_jumlah')) || 1,
        kondisi: getVal('f_kondisi'),
        foto_aset: typeof tempAsetBase64 !== 'undefined' ? tempAsetBase64 : "" 
    };

    try {
        const { error } = await _supabase
            .from('assets')
            .insert([payload]);

        if (error) throw error;

        alert("✅ BERHASIL! Data aset telah disimpan di Cloud.");
        location.reload(); 
    } catch (err) {
        console.error("Detail Error:", err);
        alert("❌ GAGAL SIMPAN!\nPesan Error: " + err.message);
    } finally {
        if(btn) {
            btn.innerText = "Simpan Aset ke Cloud";
            btn.disabled = false;
        }
    }
}

    window.onload = init;
</script>
