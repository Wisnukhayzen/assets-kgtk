    function handleFastUpload(event, targetId, storageVar) {
        const file = event.target.files[0];
        const reader = new FileReader();
        reader.onloadend = () => {
            if(storageVar === 'header') tempHeaderBase64 = reader.result;
            if(storageVar === 'profil') tempProfilBase64 = reader.result;
            if(storageVar === 'aset') tempAsetBase64 = reader.result;
            const prev = document.getElementById(targetId);
            if(prev) { prev.src = reader.result; prev.classList.remove('hidden'); }
        };
        if (file) reader.readAsDataURL(file);
    }

    async function handleSimpanAset(e, email, roomIndex) {
        e.preventDefault();
        const user = DATA_USERS.find(u => u.email === email);
        const r = user.ruangan[roomIndex];
        const dataAset = {
            nama_pj: user.nama, email_pj: email, nama_ruangan: r.nama, id_ruangan: r.id,
            nama_barang: document.getElementById('f_nama').value,
            merk: document.getElementById('f_merk').value,
            tahun: document.getElementById('f_tahun').value,
            kode_barang: document.getElementById('f_kode').value,
            nup: document.getElementById('f_nup').value,
            jumlah: document.getElementById('f_jumlah').value,
            kepemilikan: document.getElementById('f_milik').value,
            kondisi: document.getElementById('f_kondisi').value,
            foto_aset: tempAsetBase64
        };
        const { error } = await _supabase.from('assets').insert([dataAset]);
        if (!error) { alert("Data tersimpan ke Cloud!"); location.reload(); }
        else { alert("Error: " + error.message); }
    }

    async function hapusAsetDariCloud(kode) {
        if(confirm("Hapus aset ini secara permanen dari cloud?")) {
            const { error } = await _supabase.from('assets').delete().eq('kode_barang', kode);

        }
    }

                ruang.aset.forEach(item => {
                    let row = [user.nama, ruang.nama, item.nama, item.merk || "-", item.tahun || "-", item.kode || "-", item.nup || "-", item.jumlah || "0", item.milik || "-", item.kondisi].map(v => `"${v}"`).join(",");
                    csvContent += row + "\n";
                });
            });
        });
        const encodedUri = encodeURI(csvContent);
        const link = document.createElement("a");
        link.setAttribute("href", encodedUri);
        link.setAttribute("download", "Rekap_Aset_KGTK_Gorontalo.csv");
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
    }

    window.onload = () => { router(); loadAssetsFromCloud(); };
</script>
