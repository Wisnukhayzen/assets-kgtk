<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asset Manager KGTK Gorontalo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');
        body { font-family: 'Inter', sans-serif; background: #0f172a; margin: 0; overflow-x: hidden; }
        .glass { background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.2); }
        .page-transition { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        /* CSS Modal Detail Pop-up */
        #modalDetailAset {
            display: none;
            position: fixed;
            inset: 0;
            z-index: 200;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(8px);
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .card-detail {
            background: white;
            width: 100%;
            max-width: 400px;
            border-radius: 2.5rem;
            overflow: hidden;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            animation: popIn 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        @keyframes popIn {
            from { opacity: 0; transform: scale(0.9) translateY(20px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }
        .label-mini { font-size: 8px; font-weight: 800; color: #94a3b8; text-transform: uppercase; letter-spacing: 0.05em; }
        .value-mini { font-size: 11px; font-weight: 700; color: #1e293b; }
    </style>
</head>
<body>

<div id="app"></div>

<div id="modalDetailAset" onclick="this.style.display='none'">
    <div class="card-detail" onclick="event.stopPropagation()">
        <div class="relative h-60 bg-gray-200">
            <img id="d_foto" src="" class="w-full h-full object-cover">
            <button onclick="document.getElementById('modalDetailAset').style.display='none'" class="absolute top-4 right-4 bg-black/50 text-white w-8 h-8 rounded-full flex items-center justify-center hover:bg-black transition">
                <i class="fa fa-times text-xs"></i>
            </button>
        </div>
        <div class="p-8">
            <h2 id="d_nama" class="text-xl font-black italic text-blue-900 leading-tight mb-6 uppercase tracking-tighter border-b pb-4">Nama Barang</h2>
            <div class="grid grid-cols-2 gap-y-6">
                <div><p class="label-mini">Merk / Model</p><p id="d_merk" class="value-mini">-</p></div>
                <div class="text-right"><p class="label-mini">Tahun Perolehan</p><p id="d_tahun" class="value-mini">-</p></div>
                <div><p class="label-mini">Kode Barang</p><p id="d_kode" class="value-mini">-</p></div>
                <div class="text-right"><p class="label-mini">NUP</p><p id="d_nup" class="value-mini">-</p></div>
                <div><p class="label-mini">Jumlah</p><p id="d_jumlah" class="value-mini">1</p></div>
                <div class="text-right"><p class="label-mini">Kepemilikan</p><p id="d_milik" class="value-mini text-blue-600">APBN</p></div>
            </div>
            <div class="mt-8 pt-6 border-t flex justify-between items-center">
                <p class="label-mini">Status Kondisi</p>
                <span id="d_kondisi" class="px-4 py-1.5 rounded-full text-[9px] font-black uppercase">BAIK</span>
            </div>
        </div>
    </div>
</div>

<div id="modalEditAset" class="fixed inset-0 bg-black/80 z-[150] hidden flex items-center justify-center p-6 backdrop-blur-sm">
    <div class="bg-white text-gray-800 w-full max-w-2xl rounded-[2.5rem] overflow-hidden shadow-2xl">
        <div class="bg-blue-600 p-6 px-8 text-white flex justify-between items-center">
            <h3 class="font-black uppercase text-xs tracking-widest">Edit Data Aset</h3>
            <button onclick="closeEditModal()" class="text-white/50 hover:text-white"><i class="fa fa-times"></i></button>
        </div>
        <form id="formEditAset" class="p-8 grid grid-cols-2 gap-4">
            <input type="hidden" id="edit_id_db">
            <div class="col-span-2"><label class="label-mini">Nama Barang</label><input type="text" id="e_nama" class="w-full p-3 bg-gray-50 rounded-xl text-xs font-bold border-none outline-blue-500 shadow-inner"></div>
            <div><label class="label-mini">Merk</label><input type="text" id="e_merk" class="w-full p-3 bg-gray-50 rounded-xl text-xs font-bold border-none outline-blue-500 shadow-inner"></div>
            <div><label class="label-mini">Tahun</label><input type="text" id="e_tahun" class="w-full p-3 bg-gray-50 rounded-xl text-xs font-bold border-none outline-blue-500 shadow-inner"></div>
            <div><label class="label-mini">Kode Barang</label><input type="text" id="e_kode" class="w-full p-3 bg-gray-50 rounded-xl text-xs font-bold border-none outline-blue-500 shadow-inner"></div>
            <div><label class="label-mini">NUP</label><input type="text" id="e_nup" class="w-full p-3 bg-gray-50 rounded-xl text-xs font-bold border-none outline-blue-500 shadow-inner"></div>
            <div><label class="label-mini">Kondisi</label><select id="e_kondisi" class="w-full p-3 bg-gray-50 rounded-xl text-xs font-bold border-none outline-blue-500 shadow-inner"><option>Baik</option><option>Rusak Ringan</option><option>Rusak Berat</option></select></div>
            <div class="flex items-end"><button type="button" onclick="updateAset()" class="w-full bg-blue-600 text-white font-black py-4 rounded-xl uppercase text-[10px] tracking-widest shadow-lg hover:bg-blue-700 transition">Update Data</button></div>
        </form>
    </div>
</div>

<script>
    // --- KONFIGURASI ---
    const SUPABASE_URL = 'https://vjyezvjkizohnohvmlbl.supabase.co';
    const SUPABASE_KEY = 'sb_publishable_GA6s9_hGzbMugcvOXi1ggA_pIpEk_3e'; // Gunakan Anon Key Anda
    const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    let DATA_USERS = [
        { nama: "Wisnu Wijanarko", email: "wisnukhayzen@gmail.com", ruangan: [{ id: "W1", nama: "Ruangan Kemitraan/IT", foto: "https://images.unsplash.com/photo-1558655146-d09347e92766", aset: [] }] }
        // ... Tambahkan user lain di sini ...
    ];

    let tempAsetBase64 = "";

    // --- INITIALIZATION ---
    async function init() {
        const session = localStorage.getItem('user_session');
        if (session) { await loadAssetsFromCloud(); } else { renderLogin(); }
    }

    async function loadAssetsFromCloud() {
        const { data, error } = await _supabase.from('assets').select('*');
        if (!error && data) {
            DATA_USERS.forEach(u => u.ruangan.forEach(r => r.aset = []));
            data.forEach(item => {
                const user = DATA_USERS.find(u => u.email === item.email_pj);
                if (user) {
                    const r = user.ruangan.find(ru => ru.id === item.id_ruangan);
                    if (r) {
                        r.aset.push({
                            id_db: item.id, nama: item.nama_barang, merk: item.merk, tahun: item.tahun,
                            kode: item.kode_barang, nup: item.nup, milik: item.milik,
                            jumlah: item.jumlah, kondisi: item.kondisi, fotoAset: item.foto_aset
                        });
                    }
                }
            });
        }
        router();
    }

    function router() {
        const session = localStorage.getItem('user_session');
        if (!session) { renderLogin(); return; }
        const user = DATA_USERS.find(u => u.email === JSON.parse(session).email);
        renderDashboard(user);
    }

    // --- VIEW RENDERING ---
    function renderLogin() {
        document.getElementById('app').innerHTML = `<div class="flex min-h-screen items-center justify-center p-6 text-white"><div class="glass w-full max-w-md p-10 rounded-[2.5rem] text-center"><h2 class="text-3xl font-black italic uppercase mb-10">Asset<span class="text-blue-400">Manager</span></h2><input type="email" id="email" placeholder="Email" class="w-full p-4 rounded-2xl bg-white/10 border border-white/10 text-white mb-4 outline-none focus:border-blue-500"><input type="password" id="pass" placeholder="Password" class="w-full p-4 rounded-2xl bg-white/10 border border-white/10 text-white mb-6 outline-none focus:border-blue-500"><button onclick="handleLogin()" class="w-full bg-blue-600 font-black py-4 rounded-2xl uppercase text-xs tracking-widest shadow-xl">Masuk</button></div></div>`;
    }

    function handleLogin() {
        const email = document.getElementById('email').value.trim();
        const user = DATA_USERS.find(u => u.email === email);
        if (user && document.getElementById('pass').value === "pj123") {
            localStorage.setItem('user_session', JSON.stringify(user));
            loadAssetsFromCloud();
        } else { alert("Login Gagal!"); }
    }

    function renderDashboard(user) {
        let list = user.ruangan.map((r, i) => `
            <div onclick="renderDetailAset('${user.email}', ${i})" class="bg-white p-5 rounded-[2rem] shadow-sm border mb-3 cursor-pointer hover:bg-blue-50 transition flex justify-between items-center">
                <div class="flex items-center gap-4">
                    <div class="w-12 h-12 bg-blue-50 text-blue-600 rounded-2xl flex items-center justify-center"><i class="fa fa-door-open"></i></div>
                    <div><h4 class="font-bold text-sm">${r.nama}</h4><p class="text-[9px] text-gray-400 font-black uppercase tracking-widest">${r.aset.length} Aset</p></div>
                </div>
                <i class="fa fa-chevron-right text-gray-200"></i>
            </div>`).join('');
        document.getElementById('app').innerHTML = `<nav class="bg-white border-b p-4 px-6 flex justify-between items-center sticky top-0 z-20"><h1 class="font-black text-blue-900 italic text-sm uppercase">ASSET MANAGER</h1><button onclick="localStorage.clear(); location.reload();" class="text-red-500 text-[9px] font-black uppercase border px-4 py-2 rounded-full">Logout</button></nav><div class="p-8 max-w-2xl mx-auto"><h2 class="text-2xl font-black">Halo, ${user.nama}</h2>${list}</div>`;
    }

    function renderDetailAset(email, roomIndex) {
        const user = DATA_USERS.find(u => u.email === email);
        const r = user.ruangan[roomIndex];
        document.getElementById('app').innerHTML = `
            <div class="min-h-screen bg-gray-50 pb-20">
                <div class="relative h-64 overflow-hidden">
                    <img src="${r.foto}" class="w-full h-full object-cover">
                    <button onclick="router()" class="absolute top-6 left-6 w-10 h-10 bg-white/20 backdrop-blur rounded-full text-white"><i class="fa fa-arrow-left"></i></button>
                    <div class="absolute bottom-10 left-8 text-white"><h2 class="text-2xl font-black uppercase italic">${r.nama}</h2></div>
                </div>
                <div class="px-6 -mt-10 relative z-10 max-w-2xl mx-auto">
                    <div class="bg-white p-5 rounded-[2.5rem] shadow-xl flex justify-between items-center mb-6">
                        <div class="flex items-center gap-4"><img src="https://i.pravatar.cc/150?u=${user.nama}" class="w-12 h-12 rounded-full border-2 border-blue-100 object-cover"><div><p class="label-mini">Penanggung Jawab</p><h4 class="font-bold text-blue-900 text-sm">${user.nama}</h4></div></div>
                        <button onclick="renderAdminPanel('${email}', ${roomIndex})" class="bg-blue-600 text-white text-[9px] px-5 py-3 rounded-2xl font-black uppercase tracking-widest">Admin Panel</button>
                    </div>
                    <div class="bg-white rounded-[1.5rem] shadow-sm border overflow-hidden">
                        <div class="bg-slate-800 p-4 px-6 text-white font-black text-[9px] uppercase flex justify-between"><span>Daftar Aset</span><span>${r.aset.length} Item</span></div>
                        ${r.aset.map(item => `<div class="p-4 border-b flex justify-between items-center hover:bg-gray-50">
                            <div class="flex items-center gap-3"><img src="${item.fotoAset || 'https://via.placeholder.com/100'}" class="w-10 h-10 rounded-lg object-cover shadow-sm"><div><h5 class="font-bold text-xs">${item.nama}</h5><p class="text-[8px] text-gray-400 font-black">${item.kode || '-'}</p></div></div>
                            <button onclick='viewDetailAset(${JSON.stringify(item)})' class="text-blue-500 hover:text-blue-700 transition text-xl"><i class="fa fa-eye"></i></button>
                        </div>`).join('') || '<p class="p-10 text-center text-xs italic text-gray-400">Belum ada aset</p>'}
                    </div>
                </div>
            </div>`;
    }

    function renderAdminPanel(email, roomIndex) {
        const user = DATA_USERS.find(u => u.email === email);
        const r = user.ruangan[roomIndex];
        document.getElementById('app').innerHTML = `
            <div class="min-h-screen bg-slate-50 p-6 pb-20">
                <div class="max-w-4xl mx-auto">
                    <div class="flex justify-between items-center mb-8">
                        <h2 class="text-xl font-black italic uppercase tracking-tighter">ADMIN <span class="text-blue-600">PANEL</span></h2>
                        <button onclick="renderDetailAset('${email}', ${roomIndex})" class="bg-white px-6 py-2 rounded-xl text-[10px] font-black uppercase border shadow-sm">Kembali</button>
                    </div>
                    <div class="bg-white rounded-[2rem] shadow-sm border p-8 mb-8">
                        <h3 class="font-black text-[11px] uppercase text-blue-900 mb-6 tracking-widest underline underline-offset-8 decoration-blue-200">Tambah Aset Baru</h3>
                        <form id="formTambahAset" onsubmit="handleSimpanAset(event, '${email}', ${roomIndex})" class="grid grid-cols-2 md:grid-cols-4 gap-4">
                            <div class="col-span-2"><input type="text" id="f_nama" placeholder="Nama Barang" class="w-full p-4 bg-gray-50 rounded-2xl font-bold border-none shadow-inner text-xs" required></div>
                            <div><input type="text" id="f_merk" placeholder="Merk" class="w-full p-4 bg-gray-50 rounded-2xl font-bold border-none shadow-inner text-xs"></div>
                            <div><input type="text" id="f_tahun" placeholder="Tahun" class="w-full p-4 bg-gray-50 rounded-2xl font-bold border-none shadow-inner text-xs"></div>
                            <div><input type="text" id="f_kode" placeholder="Kode Barang" class="w-full p-4 bg-gray-50 rounded-2xl font-bold border-none shadow-inner text-xs" required></div>
                            <div><input type="text" id="f_nup" placeholder="NUP" class="w-full p-4 bg-gray-50 rounded-2xl font-bold border-none shadow-inner text-xs"></div>
                            <div><input type="text" id="f_milik" placeholder="Kepemilikan (Contoh: APBN)" class="w-full p-4 bg-gray-50 rounded-2xl font-bold border-none shadow-inner text-xs"></div>
                            <div><input type="number" id="f_jumlah" value="1" class="w-full p-4 bg-gray-50 rounded-2xl font-bold border-none shadow-inner text-xs"></div>
                            <div><select id="f_kondisi" class="w-full p-4 bg-gray-50 rounded-2xl font-black border-none shadow-inner text-xs"><option>Baik</option><option>Rusak Ringan</option><option>Rusak Berat</option></select></div>
                            <div class="col-span-2 p-4 bg-gray-100 border-2 border-dashed rounded-2xl text-center">
                                <label class="text-[9px] font-black text-gray-500 cursor-pointer uppercase tracking-widest">Pilih Foto <input type="file" class="hidden" onchange="handleFastUpload(event, 'prev-aset', 'aset')"></label>
                                <img id="prev-aset" class="mt-2 w-10 h-10 mx-auto rounded hidden object-cover shadow-sm">
                            </div>
                            <button type="submit" id="btn-save" class="col-span-full bg-blue-600 text-white font-black py-5 rounded-2xl mt-4 uppercase text-[11px] tracking-widest shadow-xl hover:bg-blue-700 transition">Simpan Aset ke Cloud</button>
                        </form>
                    </div>
                    <div class="bg-white rounded-[2rem] shadow-sm border overflow-hidden">
                        <div class="bg-slate-800 p-5 px-8 text-white flex justify-between items-center"><h3 class="font-black text-[10px] uppercase tracking-widest">Kelola Aset</h3></div>
                        <div class="overflow-x-auto">
                            <table class="w-full text-left">
                                <tr class="bg-gray-50 border-b text-[9px] font-black uppercase text-gray-400"><th class="p-4 px-8">Barang</th><th class="p-4">Kode/NUP</th><th class="p-4">Aksi</th></tr>
                                ${r.aset.map(item => `
                                    <tr class="border-b hover:bg-gray-50">
                                        <td class="p-4 px-8 flex items-center gap-3"><img src="${item.fotoAset || 'https://via.placeholder.com/50'}" class="w-10 h-10 rounded-lg object-cover"><div><p class="font-bold text-gray-800 text-xs">${item.nama}</p><p class="text-[9px] text-gray-400">${item.merk || '-'}</p></div></td>
                                        <td class="p-4 font-mono text-[10px] text-blue-600">${item.kode}<br><span class="text-gray-400">NUP: ${item.nup || '-'}</span></td>
                                        <td class="p-4 space-x-3 flex items-center">
                                            <button onclick='viewDetailAset(${JSON.stringify(item)})' class="text-blue-500 text-lg hover:scale-110 transition"><i class="fa fa-eye"></i></button>
                                            <button onclick='openEditModal(${JSON.stringify(item)})' class="text-gray-400 text-sm"><i class="fa fa-pencil-alt"></i></button>
                                            <button onclick="hapusAset(${item.id_db})" class="text-red-300 text-sm hover:text-red-500"><i class="fa fa-trash-alt"></i></button>
                                        </td>
                                    </tr>`).join('')}
                            </table>
                        </div>
                    </div>
                </div>
            </div>`;
    }

    // --- LOGIC FUNCTIONS ---
    function handleFastUpload(event, targetId, storageVar) {
        const file = event.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onloadend = () => {
            tempAsetBase64 = reader.result;
            const prev = document.getElementById(targetId);
            if(prev) { prev.src = reader.result; prev.classList.remove('hidden'); }
        };
        reader.readAsDataURL(file);
    }

    async function handleSimpanAset(e, email, roomIndex) {
        e.preventDefault();
        const btn = document.getElementById('btn-save');
        btn.innerText = "SEDANG MENYIMPAN..."; btn.disabled = true;

        const user = DATA_USERS.find(u => u.email === email);
        const r = user.ruangan[roomIndex];

        const payload = {
            nama_pj: user.nama, email_pj: email, nama_ruangan: r.nama, id_ruangan: r.id,
            nama_barang: document.getElementById('f_nama').value,
            merk: document.getElementById('f_merk').value || "-",
            tahun: document.getElementById('f_tahun').value || "-",
            kode_barang: document.getElementById('f_kode').value,
            nup: document.getElementById('f_nup').value || "-",
            milik: document.getElementById('f_milik').value || "-",
            jumlah: parseInt(document.getElementById('f_jumlah').value) || 1,
            kondisi: document.getElementById('f_kondisi').value,
            foto_aset: tempAsetBase64 || ""
        };

        const { error } = await _supabase.from('assets').insert([payload]);
        if (!error) { alert("✅ Berhasil Simpan!"); location.reload(); }
        else { alert("❌ Gagal: " + error.message); btn.innerText = "Simpan Aset ke Cloud"; btn.disabled = false; }
    }

    function viewDetailAset(item) {
        document.getElementById('d_nama').innerText = item.nama;
        document.getElementById('d_merk').innerText = item.merk || "-";
        document.getElementById('d_tahun').innerText = item.tahun || "-";
        document.getElementById('d_kode').innerText = item.kode;
        document.getElementById('d_nup').innerText = item.nup || "-";
        document.getElementById('d_jumlah').innerText = item.jumlah || "1";
        document.getElementById('d_milik').innerText = item.milik || "APBN";
        document.getElementById('d_foto').src = item.fotoAset || "https://via.placeholder.com/400x300?text=Tanpa+Foto";
        
        const k = document.getElementById('d_kondisi');
        k.innerText = item.kondisi.toUpperCase();
        k.className = `px-4 py-1.5 rounded-full text-[9px] font-black uppercase ${item.kondisi === 'Baik' ? 'bg-green-100 text-green-600' : 'bg-red-100 text-red-600'}`;
        
        document.getElementById('modalDetailAset').style.display = 'flex';
    }

    function openEditModal(item) {
        document.getElementById('edit_id_db').value = item.id_db;
        document.getElementById('e_nama').value = item.nama;
        document.getElementById('e_merk').value = item.merk || "";
        document.getElementById('e_tahun').value = item.tahun || "";
        document.getElementById('e_kode').value = item.kode;
        document.getElementById('e_nup').value = item.nup || "";
        document.getElementById('e_kondisi').value = item.kondisi;
        document.getElementById('modalEditAset').classList.remove('hidden');
    }

    function closeEditModal() { document.getElementById('modalEditAset').classList.add('hidden'); }

    async function updateAset() {
        const payload = {
            nama_barang: document.getElementById('e_nama').value,
            merk: document.getElementById('e_merk').value || "-",
            tahun: document.getElementById('e_tahun').value || "-",
            kode_barang: document.getElementById('e_kode').value,
            nup: document.getElementById('e_nup').value || "-",
            kondisi: document.getElementById('e_kondisi').value
        };
        const { error } = await _supabase.from('assets').update(payload).eq('id', document.getElementById('edit_id_db').value);
        if (!error) { alert("✅ Berhasil Update!"); location.reload(); }
    }

    async function hapusAset(id) {
        if(confirm("Hapus aset?")) { await _supabase.from('assets').delete().eq('id', id); location.reload(); }
    }

    window.onload = init;
</script>
</body>
</html>
