<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asset Manager KGTK Gorontalo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');
        body { font-family: 'Inter', sans-serif; background: #0f172a; }
        .glass { background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.2); }
        .page-transition { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<div id="app"></div>

<script>
    // --- DATA MASTER PENANGGUNG JAWAB ---
    let DATA_USERS = [
        { nama: "Wisnu Wijanarko", email: "wisnukhayzen@gmail.com", ruangan: [{ id: "W1", nama: "Ruangan Kemitraan/IT", foto: "https://images.unsplash.com/photo-1558655146-d09347e92766", aset: [] }, { id: "W2", nama: "Gedung Ruang Kelas 1", foto: "https://images.unsplash.com/photo-1509062522246-3755977927d7", aset: [] }, { id: "W3", nama: "Gedung Ruang Pendidikan", foto: "https://images.unsplash.com/photo-1523050854058-8df90110c9f1", aset: [] }] },
        { nama: "Ferdinan Manalib", email: "ferdinan@email.com", ruangan: [{ id: "F1", nama: "Ruangan Fungsional", foto: "https://images.unsplash.com/photo-1497366216548-37526070297c", aset: [] }, { id: "F2", nama: "Gedung Asrama Tatudi", foto: "https://images.unsplash.com/photo-1555854817-5b2260d1bd63", aset: [] }, { id: "F3", nama: "Gedung Asrama Polohungo", foto: "https://images.unsplash.com/photo-1509062522246-3755977927d7", aset: [] }, { id: "F4", nama: "Gedung Asrama Manggata lt 1", foto: "https://images.unsplash.com/photo-1431540015161-0bf868a2d407", aset: [] }, { id: "F5", nama: "Gedung Mes Narasumber", foto: "https://images.unsplash.com/photo-1497366811353-6870744d04b2", aset: [] }] },
        { nama: "Moh. Rizky Musa", email: "rizky@email.com", ruangan: [{ id: "R1", nama: "Gedung Kantin Merdeka", foto: "https://images.unsplash.com/photo-1554118811-1e0d58224f24", aset: [] }, { id: "R2", nama: "Gedung Mes Panitia", foto: "https://images.unsplash.com/photo-1444201983204-c43cbd584d93", aset: [] }, { id: "R3", nama: "Gedung Perpustakaan", foto: "https://images.unsplash.com/photo-1521587760476-6c12a4b040da", aset: [] }, { id: "R4", nama: "Gedung TK Srikandi", foto: "https://images.unsplash.com/photo-1503676260728-1c00da094a0b", aset: [] }, { id: "R5", nama: "Gedung Pos Satpam", foto: "https://images.unsplash.com/photo-1582139329536-e7284fece509", aset: [] }, { id: "R6", nama: "Konten Media Sosial", foto: "https://images.unsplash.com/photo-1611162617474-5b21e879e113", aset: [] }] },
        { nama: "Yufandri", email: "fandri@email.com", ruangan: [{ id: "FD1", nama: "Ruangan Program 1 (PGP)", foto: "https://images.unsplash.com/photo-1497215728101-856f4ea42174", aset: [] }, { id: "FD2", nama: "Gedung Aula", foto: "https://images.unsplash.com/photo-1517248135467-4c7edcad34c4", aset: [] }, { id: "FD3", nama: "Gedung Ruang Makan", foto: "https://images.unsplash.com/photo-1550966842-2862ba996344", aset: [] }] },
        { nama: "Abd. Wahab Syarif Busalo", email: "syarif@email.com", ruangan: [{ id: "S1", nama: "Gedung Utama Kantor", foto: "https://images.unsplash.com/photo-1486406146926-c627a92ad1ab", aset: [] }, { id: "S2", nama: "Ruangan Program 2 (PSP)", foto: "https://images.unsplash.com/photo-1497366754035-f200968a6e72", aset: [] }, { id: "S3", nama: "Gedung Ruang Kelas 4", foto: "https://images.unsplash.com/photo-1509062522246-3755977927d7", aset: [] }] },
        { nama: "Azmin Pekengo", email: "azmin@email.com", ruangan: [{ id: "A1", nama: "Gedung Ruang Kelas 2", foto: "https://images.unsplash.com/photo-1509062522246-3755977927d7", aset: [] }, { id: "A2", nama: "Gedung Ruang ULT", foto: "https://images.unsplash.com/photo-1497366216548-37526070297c", aset: [] }] },
        { nama: "Wulan Husain", email: "wulan@email.com", ruangan: [{ id: "WL1", nama: "Gedung Asrama Manggata lt 2", foto: "https://images.unsplash.com/photo-1431540015161-0bf868a2d407", aset: [] }, { id: "WL2", nama: "Gedung Ruang Kelas 3", foto: "https://images.unsplash.com/photo-1509062522246-3755977927d7", aset: [] }] }
    ];

    // --- KONFIGURASI SUPABASE ---
    const SUPABASE_URL = 'https://URL_ANDA_DISINI.supabase.co';
    const SUPABASE_KEY = 'KEY_ANON_ANDA_DISINI';
    const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    let tempAsetBase64 = "";

    // --- LOGIKA DATA (AMBIL DARI CLOUD) ---
    async function loadAssetsFromCloud() {
        const { data, error } = await _supabase.from('assets').select('*');
        if (!error && data) {
            // Bersihkan data lama sebelum push agar tidak duplikat saat refresh
            DATA_USERS.forEach(u => u.ruangan.forEach(r => r.aset = []));
            
            data.forEach(item => {
                const user = DATA_USERS.find(u => u.email === item.email_pj);
                if (user) {
                    const r = user.ruangan.find(ru => ru.id === item.id_ruangan);
                    if (r) {
                        r.aset.push({
                            id_db: item.id, // simpan ID dari DB untuk keperluan hapus
                            nama: item.nama_barang, merk: item.merk, tahun: item.tahun,
                            kode: item.kode_barang, nup: item.nup, jumlah: item.jumlah,
                            milik: item.kepemilikan, kondisi: item.kondisi, fotoAset: item.foto_aset
                        });
                    }
                }
            });
            router(); // Render ulang tampilan setelah data masuk
        }
    }

    // --- FUNGSI ROUTER & LOGIN ---
    function router() {
        const session = localStorage.getItem('user_session');
        if (session) {
            const userEmail = JSON.parse(session).email;
            const user = DATA_USERS.find(u => u.email === userEmail);
            renderDashboard(user);
        } else { renderLogin(); }
    }

    function renderLogin() {
        document.getElementById('app').innerHTML = `
            <div class="flex min-h-screen items-center justify-center p-6 page-transition text-white">
                <div class="glass w-full max-w-md p-10 rounded-[2.5rem] shadow-2xl">
                    <div class="text-center mb-10">
                        <h2 class="text-3xl font-black italic uppercase tracking-tighter">Asset<span class="text-blue-400">Manager</span></h2>
                        <p class="text-[10px] opacity-50 tracking-[0.3em] mt-2 font-bold uppercase">KGTK GORONTALO</p>
                    </div>
                    <div class="space-y-4">
                        <input type="email" id="email" placeholder="Email" class="w-full p-4 rounded-2xl bg-white/10 border border-white/10 outline-none text-sm text-white placeholder-white/50">
                        <input type="password" id="pass" placeholder="Password" class="w-full p-4 rounded-2xl bg-white/10 border border-white/10 outline-none text-sm text-white placeholder-white/50">
                        <button onclick="handleLogin()" class="w-full bg-blue-500 font-black py-4 rounded-2xl shadow-xl transform active:scale-95 transition">MASUK</button>
                    </div>
                </div>
            </div>`;
    }

    function handleLogin() {
        const email = document.getElementById('email').value.trim().toLowerCase();
        const pass = document.getElementById('pass').value;
        const user = DATA_USERS.find(u => u.email === email);
        if (user && pass === "pj123") {
            localStorage.setItem('user_session', JSON.stringify(user));
            router();
        } else { alert("Email atau Password salah!"); }
    }

    function logout() { localStorage.removeItem('user_session'); router(); }

    // --- RENDER DASHBOARD ---
    function renderDashboard(user) {
        let listRuangan = user.ruangan.map((r, index) => `
            <div onclick="renderDetailAset('${user.email}', ${index})" class="bg-white p-5 rounded-[2rem] shadow-sm border border-gray-100 flex justify-between items-center group cursor-pointer hover:bg-blue-50 transition mb-3">
                <div class="flex items-center gap-4">
                    <div class="w-12 h-12 bg-blue-50 text-blue-600 rounded-2xl flex items-center justify-center group-hover:bg-blue-600 group-hover:text-white transition"><i class="fa fa-door-open text-xl"></i></div>
                    <div><h4 class="font-bold text-gray-800 leading-none mb-1 text-sm">${r.nama}</h4><p class="text-[10px] text-gray-400 font-bold uppercase tracking-wider">${r.aset.length} Aset</p></div>
                </div>
                <i class="fa fa-chevron-right text-gray-200"></i>
            </div>`).join('');

        document.getElementById('app').innerHTML = `
            <div class="min-h-screen bg-gray-50 page-transition pb-20">
                <nav class="bg-white border-b p-4 px-6 flex justify-between items-center sticky top-0 z-20">
                    <h1 class="font-black text-blue-900 italic text-sm uppercase tracking-tighter">ASSET<span class="text-blue-400">MANAGER</span></h1>
                    <div class="flex gap-2">
                        <button onclick="exportSemuaData()" class="bg-green-600 text-white text-[9px] font-black uppercase tracking-widest px-3 py-1 rounded-full"><i class="fa fa-file-excel mr-1"></i> Rekap</button>
                        <button onclick="logout()" class="text-red-500 text-[9px] font-black uppercase px-3 py-1 rounded-full border">Logout</button>
                    </div>
                </nav>
                <div class="p-8 max-w-2xl mx-auto">
                    <h2 class="text-2xl font-black text-gray-900 mb-1 leading-none">Halo, ${user.nama}</h2>
                    <p class="text-[11px] text-gray-400 mb-8 font-bold uppercase tracking-widest">Penanggung Jawab</p>
                    <div>${listRuangan}</div>
                </div>
            </div>`;
    }

    // --- DETAIL & ADMIN PANEL ---
    function renderDetailAset(email, roomIndex) {
        const user = DATA_USERS.find(u => u.email === email);
        const r = user.ruangan[roomIndex];
        let items = r.aset.map((item) => `
            <div class="bg-white p-4 border-b flex justify-between items-center">
                <div class="flex items-center gap-3">
                    <img src="${item.fotoAset || 'https://via.placeholder.com/100'}" class="w-12 h-12 rounded-xl object-cover">
                    <div><h5 class="font-bold text-gray-800 text-xs">${item.nama}</h5><p class="text-[9px] text-gray-400 font-bold uppercase">${item.kode || '-'}</p></div>
                </div>
                <button onclick='showPopUpDetail(${JSON.stringify(item)})' class="w-9 h-9 rounded-full bg-blue-50 text-blue-600 flex items-center justify-center"><i class="fa fa-eye text-xs"></i></button>
            </div>`).join('');

        document.getElementById('app').innerHTML = `
            <div class="min-h-screen bg-gray-50 page-transition">
                <div class="relative h-48 overflow-hidden">
                    <img src="${r.foto}" class="w-full h-full object-cover">
                    <div class="absolute inset-0 bg-black/50 flex items-center p-8">
                        <button onclick="router()" class="mr-4 text-white"><i class="fa fa-arrow-left"></i></button>
                        <h2 class="text-xl font-black text-white uppercase italic">${r.nama}</h2>
                    </div>
                </div>
                <div class="px-6 -mt-6 relative z-10 max-w-2xl mx-auto">
                    <div class="bg-white p-4 rounded-3xl shadow-lg flex justify-between items-center mb-6">
                        <span class="text-[10px] font-bold text-gray-400 px-4 uppercase">Total: ${r.aset.length} Aset</span>
                        <button onclick="renderAdminPanel('${email}', ${roomIndex})" class="bg-blue-600 text-white text-[10px] px-6 py-2 rounded-xl font-black uppercase">Tambah Aset</button>
                    </div>
                    <div class="bg-white rounded-3xl shadow-sm overflow-hidden border">
                        ${items || '<p class="p-10 text-center text-gray-400 text-xs">Kosong</p>'}
                    </div>
                </div>
                <div id="modalDetail" class="fixed inset-0 bg-black/90 z-[100] hidden flex items-center justify-center p-6"></div>
            </div>`;
    }

    function renderAdminPanel(email, roomIndex) {
        const user = DATA_USERS.find(u => u.email === email);
        const r = user.ruangan[roomIndex];
        let listAset = r.aset.map((item) => `
            <div class="flex justify-between items-center p-4 border-b bg-white">
                <p class="font-bold text-xs text-gray-700">${item.nama}</p>
                <button onclick="hapusAsetDariCloud(${item.id_db})" class="text-red-500 p-2"><i class="fa fa-trash"></i></button>
            </div>`).join('');

        document.getElementById('app').innerHTML = `
            <div class="min-h-screen bg-slate-50 p-6">
                <div class="max-w-2xl mx-auto">
                    <button onclick="renderDetailAset('${email}', ${roomIndex})" class="mb-6 text-sm font-bold text-blue-600"><i class="fa fa-arrow-left"></i> Kembali</button>
                    <div class="bg-white p-6 rounded-3xl shadow-sm mb-6 border">
                        <h3 class="font-black mb-6 text-center text-blue-900 uppercase">Input Aset Baru</h3>
                        <form onsubmit="handleSimpanAset(event, '${email}', ${roomIndex})" class="space-y-4">
                            <input type="text" id="f_nama" placeholder="Nama Barang" class="w-full p-4 bg-gray-50 rounded-2xl text-xs" required>
                            <div class="grid grid-cols-2 gap-4">
                                <input type="text" id="f_merk" placeholder="Merk" class="w-full p-4 bg-gray-50 rounded-2xl text-xs">
                                <input type="text" id="f_tahun" placeholder="Tahun" class="w-full p-4 bg-gray-50 rounded-2xl text-xs">
                                <input type="text" id="f_kode" placeholder="Kode Barang" class="w-full p-4 bg-gray-50 rounded-2xl text-xs">
                                <input type="text" id="f_nup" placeholder="NUP" class="w-full p-4 bg-gray-50 rounded-2xl text-xs">
                                <input type="number" id="f_jumlah" placeholder="Jumlah" class="w-full p-4 bg-gray-50 rounded-2xl text-xs">
                                <select id="f_kondisi" class="w-full p-4 bg-gray-50 rounded-2xl text-xs font-bold">
                                    <option>Baik</option><option>Rusak Ringan</option><option>Rusak Berat</option>
                                </select>
                            </div>
                            <input type="text" id="f_milik" placeholder="Kepemilikan" class="w-full p-4 bg-gray-50 rounded-2xl text-xs">
                            <input type="file" onchange="compressImage(event)" class="text-xs w-full">
                            <button type="submit" class="w-full bg-blue-600 text-white font-black py-4 rounded-2xl shadow-lg">SIMPAN KE CLOUD</button>
                        </form>
                    </div>
                    <div class="bg-white rounded-3xl border overflow-hidden">${listAset || '<p class="p-4 text-center text-gray-400 text-xs">Belum ada data</p>'}</div>
                </div>
            </div>`;
    }

    // --- LOGIKA SIMPAN & HAPUS ---
    async function handleSimpanAset(e, email, roomIndex) {
        e.preventDefault();
        const user = DATA_USERS.find(u => u.email === email);
        const r = user.ruangan[roomIndex];
        
        const loader = alert("Sedang menyimpan...");
        const payload = {
            nama_pj: user.nama, email_pj: email, nama_ruangan: r.nama, id_ruangan: r.id,
            nama_barang: document.getElementById('f_nama').value,
            merk: document.getElementById('f_merk').value,
            tahun: document.getElementById('f_tahun').value,
            kode_barang: document.getElementById('f_kode').value,
            nup: document.getElementById('f_nup').value,
            jumlah: document.getElementById('f_jumlah').value,
            kepemilikan: document.getElementById('f_milik').value,
            kondisi: document.getElementById('f_kondisi').value,
            foto_aset: tempAsetBase64
        };

        const { error } = await _supabase.from('assets').insert([payload]);
        if (!error) {
            alert("Data Berhasil Masuk Cloud!");
            loadAssetsFromCloud(); 
        } else { alert("Error: " + error.message); }
    }

    async function hapusAsetDariCloud(id) {
        if(confirm("Hapus aset ini secara permanen dari Cloud?")) {
            const { error } = await _supabase.from('assets').delete().eq('id', id);
            if (!error) {
                alert("Berhasil dihapus!");
                loadAssetsFromCloud();
            }
        }
    }

    function compressImage(e) {
        const file = e.target.files[0];
        const reader = new FileReader();
        reader.onloadend = () => { tempAsetBase64 = reader.result; };
        if (file) reader.readAsDataURL(file);
    }

    function showPopUpDetail(item) {
        const modal = document.getElementById('modalDetail');
        modal.classList.remove('hidden');
        modal.innerHTML = `
            <div class="bg-white w-full max-w-sm rounded-[2.5rem] overflow-hidden shadow-2xl relative">
                <button onclick="document.getElementById('modalDetail').classList.add('hidden')" class="absolute top-4 right-4 bg-black/50 w-8 h-8 rounded-full text-white">âœ•</button>
                <img src="${item.fotoAset || 'https://via.placeholder.com/400'}" class="w-full h-56 object-cover">
                <div class="p-8">
                    <h3 class="text-base font-black text-blue-900 mb-4 uppercase">${item.nama}</h3>
                    <div class="grid grid-cols-2 gap-4 text-[10px] font-bold text-gray-500 uppercase">
                        <p>Merk: ${item.merk || '-'}</p><p class="text-right">Tahun: ${item.tahun || '-'}</p>
                        <p>Kode: ${item.kode || '-'}</p><p class="text-right">Kondisi: ${item.kondisi}</p>
                        <p>NUP: ${item.nup || '-'}</p><p class="text-right">Jumlah: ${item.jumlah || '1'}</p>
                    </div>
                </div>
            </div>`;
    }

    // --- FITUR EKSPOR CSV ---
    function exportSemuaData() {
        let csvContent = "data:text/csv;charset=utf-8,";
        csvContent += "Nama PJ,Nama Ruangan,Nama Barang,Merk,Tahun,Kode Barang,NUP,Jumlah,Kepemilikan,Kondisi\n";

        DATA_USERS.forEach(user => {
            user.ruangan.forEach(ruangan => {
                ruangan.aset.forEach(aset => {
                    const row = [
                        user.nama, ruangan.nama, aset.nama, aset.merk, aset.tahun,
                        aset.kode, aset.nup, aset.jumlah, aset.milik, aset.kondisi
                    ].map(v => `"${v}"`).join(",");
                    csvContent += row + "\n";
                });
            });
        });

        const encodedUri = encodeURI(csvContent);
        const link = document.createElement("a");
        link.setAttribute("href", encodedUri);
        link.setAttribute("download", "Rekap_Aset_KGTK_Gorontalo.csv");
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
    }

    // --- START APLIKASI ---
    window.onload = () => {
        loadAssetsFromCloud();
    };
</script>
</body>
</html>
