async function loadAssetsFromCloud() {
    const { data, error } = await _supabase
        .from('assets')
        .select('*');

    if (error) {
        console.error("Gagal mengambil data:", error.message);
    } else {
        // Memasukkan data dari Cloud ke dalam struktur DATA_USERS agar tampil di UI
        data.forEach(item => {
            const user = DATA_USERS.find(u => u.email === item.email_pj);
            if (user) {
                const ruangan = user.ruangan.find(r => r.id === item.id_ruangan);
                if (ruangan) {
                    // Cek agar tidak duplikat saat refresh
                    const exists = ruangan.aset.find(a => a.kode === item.kode_barang);
                    if (!exists) {
                        ruangan.aset.push({
                            nama: item.nama_barang,
                            merk: item.merk,
                            tahun: item.tahun,
                            kode: item.kode_barang,
                            nup: item.nup,
                            jumlah: item.jumlah,
                            milik: item.kepemilikan,
                            kondisi: item.kondisi,
                            fotoAset: item.foto_aset
                        });
                    }
                }
            }
        });
        // Render ulang dashboard setelah data masuk
        const session = localStorage.getItem('user_session');
        if (session) router(); 
    }
}

function exportSemuaData() {
    let csvContent = "data:text/csv;charset=utf-8,";
    
    // Header Tabel
    csvContent += "Penanggung Jawab,Nama Ruangan,Nama Barang,Merk,Tahun,Kode Barang,NUP,Jumlah,Kepemilikan,Kondisi\n";

    // Loop semua User dan semua Ruangan
    DATA_USERS.forEach(user => {
        user.ruangan.forEach(ruang => {
            ruang.aset.forEach(item => {
                let row = [
                    user.nama,
                    ruang.nama,
                    item.nama,
                    item.merk || "-",
                    item.tahun || "-",
                    item.kode || "-",
                    item.nup || "-",
                    item.jumlah || "0",
                    item.milik || "-",
                    item.kondisi
                ].map(v => `"${v}"`).join(","); // Gunakan tanda kutip agar koma di dalam teks tidak merusak kolom
                
                csvContent += row + "\n";
            });
        });
    });

    // Proses Download
    const encodedUri = encodeURI(csvContent);
    const link = document.createElement("a");
    link.setAttribute("href", encodedUri);
    link.setAttribute("download", "Rekap_Aset_KGTK_Gorontalo.csv");
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
}
